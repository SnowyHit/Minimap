    <line x1="390" y1="230" x2="390" y2="250"/>
    <line x1="510" y1="230" x2="510" y2="250"/>
    <line x1="630" y1="230" x2="630" y2="250"/>
    <line x1="750" y1="230" x2="750" y2="250"/>
    <line x1="870" y1="230" x2="870" y2="250"/>
    <line x1="990" y1="230" x2="990" y2="250"/>
    <line x1="1110" y1="230" x2="1110" y2="250"/>
    <line x1="1230" y1="230" x2="1230" y2="250"/>
    
    <!-- Side room doors -->
