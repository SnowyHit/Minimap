    <line x1="150" y1="30" x2="180" y2="30" stroke="#00FF00" stroke-width="4" marker-end="url(#greenArrow)"/>
    <text x="185" y="35" font-size="12" fill="#666">Yeşil Çizgi Rotası</text>
  </g>
  
  <!-- START INDICATOR for Room 3412 -->
