    <marker id="greenArrow" markerWidth="15" markerHeight="15" refX="12" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L2,11 L10,6 z" fill="#00FF00" stroke="#00AA00" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- GREEN LINE PATH -->
  <g id="greenRoute" stroke="#00FF00" stroke-width="8" fill="none" opacity="0.9">
    <!-- Step 1: From room 3412 door to corridor -->
    <path d="M 750 230 L 750 270" marker-end="url(#greenArrow)"/>
    
    <!-- Step 2: Along main corridor to the right -->
    <path d="M 750 270 L 1100 270" stroke-dasharray="none"/>
    
    <!-- Step 3: Turn toward right exit -->
    <path d="M 1100 270 L 1100 350" stroke-dasharray="none"/>
    
    <!-- Step 4: Final approach to exit -->
    <path d="M 1100 350 L 1300 350" stroke-dasharray="none" marker-end="url(#greenArrow)"/>
    
    <!-- Path markers for clarity -->
    <circle cx="750" cy="230" r="8" fill="#00FF00" stroke="#fff" stroke-width="3"/>
    <circle cx="750" cy="270" r="8" fill="#00FF00" stroke="#fff" stroke-width="3"/>
    <circle cx="1100" cy="270" r="8" fill="#00FF00" stroke="#fff" stroke-width="3"/>
    <circle cx="1100" cy="350" r="8" fill="#00FF00" stroke="#fff" stroke-width="3"/>
