<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otel Yönlendirme Demo</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <img src="icon-192.png" alt="Logo" class="logo">
      <h1>Otel Yönlendirme Demo</h1>
    </header>
    <div class="main-content">
      <aside id="sidebar">
        <h2>Odalar</h2>
        <ul id="roomList"></ul>
        <button class="demo-btn" id="showAllBtn">Tüm Odaları Göster</button>
        <button class="demo-btn" id="searchBtn">Oda Ara</button>
      </aside>
      <section id="mapSection">
        <canvas id="mapCanvas" width="800" height="600" aria-label="Harita"></canvas>
      </section>
    </div>
  </div>
  <div id="roomModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalRoomName">Oda Bilgisi</h2>
      <p id="modalRoomInfo">Bu, demo amaçlı bir oda bilgisidir.</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
