<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otel Yönlendirme Sistemi</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="app">
    <h1>Otel Yönlendirme Sistemi</h1>
    <canvas id="mapCanvas" width="800" height="600" aria-label="Harita"></canvas>
    <section id="infoCard" aria-label="Kullanıcı Bilgileri">
      <div id="info">
        <div class="info-block"><span class="info-label">Oda</span><span id="roomName">-</span></div>
        <div class="info-block"><span class="info-label">Adım</span><span id="stepCount">0</span></div>
        <div class="info-block"><span class="info-label">Yön</span><span id="direction">-</span></div>
      </div>
    </section>
    <section id="qrInputSection">
      <label for="roomInput">Başlangıç Odası (QR simülasyonu):</label>
      <input type="text" id="roomInput" placeholder="ör. 3401" aria-label="Başlangıç Odası">
      <button id="startBtn">Başla</button>
    </section>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
